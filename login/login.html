<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body/>
    <section class="flex-container">
      <div class="login-form-wrapper">
       <h1>Por favor inicia sesion</h1>
        <form class="form">
          <div class="form-control">
            <input
            type="email"
             
            id="floatingInput"
            placeholder="name@example.com"
            />
            <label for="floatingInput">Correo electronico</label>
            
          </div>
          <div class="form-control">
            <input
              type="password"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Recuerdame
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Iniciar Sesion
          </button>
          <p>Si aun no te has registrado, hazlo
            <a href="./../../register/register.html">aquí</a>
          </p>
          <p class="copyright">&copy; 2017–2022</p>
        </form>
    </main>
  </body>
</html>
